<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add any additional styles or scripts here -->
</head>
<body class="container">

    <h1>Add New Patient</h1>

    <form method="post" action="{{ url_for('main.add_patient') }}" class="mt-4">
        <!-- Add form fields for new patient details -->
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" name="age" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" name="gender" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" name="weight" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="height">Height:</label>
            <input type="text" name="height" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="health_history">Health History:</label>
            <input type="text" name="health_history" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>

    <!-- Add any additional content or features as needed -->
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
